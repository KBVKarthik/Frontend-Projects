<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing Pressure Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }

        .container {
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .canvas-wrapper {
            flex: 1;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            cursor: crosshair;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        input[type="color"] {
            width: 50px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button {
            padding: 10px 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            text-align: center;
            line-height: 1.5;
        }

        .pressure-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .pressure-bar {
            width: 60px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .pressure-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.05s ease;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
            }

            input[type="range"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Collaborative Drawing Pressure Simulator</h1>

        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="brushSize">Brush Size:</label>
                <input type="range" id="brushSize" min="2" max="50" value="8" step="1">
            </div>

            <div class="control-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#667eea">
            </div>

            <div class="control-group">
                <label for="pressure">Max Pressure:</label>
                <input type="range" id="pressure" min="0.3" max="1.5" value="1" step="0.1">
            </div>

            <div class="pressure-indicator">
                <span>Current:</span>
                <div class="pressure-bar">
                    <div class="pressure-fill" id="pressureFill"></div>
                </div>
                <span id="pressureValue">0%</span>
            </div>

            <button id="clearBtn">Clear</button>
            <button id="downloadBtn">Download</button>
        </div>

        <div class="info-text">
            üí° Draw with your mouse or touch. Speed affects thickness (slow = thick, fast = thin). Hover dots show pressure sensitivity. <br>
            üìç Stationary brush = maximum opacity. Moving brush = reduced opacity for realistic pen effect.
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const brushSizeInput = document.getElementById('brushSize');
        const colorInput = document.getElementById('color');
        const pressureInput = document.getElementById('pressure');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const pressureFill = document.getElementById('pressureFill');
        const pressureValue = document.getElementById('pressureValue');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let lastTime = Date.now();
        let pressureHistory = [];
        const maxPressureHistory = 20;

        // Calculate pressure based on speed and dwell time
        function calculatePressure(currentX, currentY, currentTime) {
            const dx = currentX - lastX;
            const dy = currentY - lastY;
            const dt = Math.max(1, currentTime - lastTime);

            // Distance traveled
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // Velocity (pixels per millisecond)
            const velocity = distance / dt;

            // Pressure is inverse of velocity (slow = high pressure, fast = low pressure)
            // Also add dwell factor (stationary = high pressure)
            const dwellFactor = velocity < 0.5 ? 1.0 : Math.max(0.3, 1.0 - velocity * 0.15);
            
            return dwellFactor;
        }

        // Smooth pressure using history
        function smoothPressure(newPressure) {
            pressureHistory.push(newPressure);
            if (pressureHistory.length > maxPressureHistory) {
                pressureHistory.shift();
            }

            const average = pressureHistory.reduce((a, b) => a + b) / pressureHistory.length;
            return average;
        }

        // Draw with pressure simulation
        function drawStroke(fromX, fromY, toX, toY, pressure) {
            const maxPressure = parseFloat(pressureInput.value);
            const actualPressure = pressure * maxPressure;
            const brushSize = parseFloat(brushSizeInput.value);

            // Adjust stroke based on pressure
            const strokeWidth = brushSize * actualPressure;
            const opacity = 0.6 + actualPressure * 0.4; // 0.6 to 1.0 opacity

            ctx.strokeStyle = colorInput.value;
            ctx.lineWidth = strokeWidth;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.globalAlpha = opacity;

            // Draw multiple strokes for calligraphic effect
            ctx.beginPath();
            ctx.moveTo(fromX, fromY);
            ctx.lineTo(toX, toY);
            ctx.stroke();

            // Add edge pressure effect
            const angle = Math.atan2(toY - fromY, toX - fromX);
            const perpX = Math.cos(angle + Math.PI / 2);
            const perpY = Math.sin(angle + Math.PI / 2);

            if (actualPressure > 0.7) {
                const edgeDistance = brushSize * 0.3 * actualPressure;
                ctx.beginPath();
                ctx.moveTo(
                    fromX + perpX * edgeDistance,
                    fromY + perpY * edgeDistance
                );
                ctx.lineTo(
                    toX + perpX * edgeDistance,
                    toY + perpY * edgeDistance
                );
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        // Draw pressure dots for visualization
        function drawPressureIndicator(x, y, pressure) {
            const maxPressure = parseFloat(pressureInput.value);
            const actualPressure = pressure * maxPressure;
            const indicatorSize = 20 + actualPressure * 20;

            ctx.fillStyle = `rgba(102, 126, 234, ${0.15 * actualPressure})`;
            ctx.beginPath();
            ctx.arc(x, y, indicatorSize, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = `rgba(102, 126, 234, ${0.3 * actualPressure})`;
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            lastTime = Date.now();
            pressureHistory = [];
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;
            const currentTime = Date.now();

            if (isDrawing) {
                const pressure = calculatePressure(currentX, currentY, currentTime);
                const smoothedPressure = smoothPressure(pressure);

                drawStroke(lastX, lastY, currentX, currentY, smoothedPressure);

                // Update pressure indicator
                const percentage = Math.round(smoothedPressure * 100);
                pressureFill.style.width = percentage + '%';
                pressureValue.textContent = percentage + '%';

                lastX = currentX;
                lastY = currentY;
                lastTime = currentTime;
            } else {
                // Show pressure indicator on hover
                const pressure = 0.5;
                drawPressureIndicator(currentX, currentY, pressure);
                pressureFill.style.width = '50%';
                pressureValue.textContent = '50%';
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            pressureHistory = [];
            pressureFill.style.width = '0%';
            pressureValue.textContent = '0%';
        });

        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            pressureHistory = [];
            pressureFill.style.width = '0%';
            pressureValue.textContent = '0%';
        });

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            lastTime = Date.now();
            pressureHistory = [];
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const currentX = touch.clientX - rect.left;
            const currentY = touch.clientY - rect.top;
            const currentTime = Date.now();

            const pressure = calculatePressure(currentX, currentY, currentTime);
            const smoothedPressure = smoothPressure(pressure);

            drawStroke(lastX, lastY, currentX, currentY, smoothedPressure);

            lastX = currentX;
            lastY = currentY;
            lastTime = currentTime;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            pressureHistory = [];
            pressureFill.style.width = '0%';
            pressureValue.textContent = '0%';
        });

        // Clear canvas
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // Download canvas
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `drawing-${Date.now()}.png`;
            link.click();
        });

        // Initialize with white background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    </script>
</body>
</html>
