<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synesthetic Color â†’ Sound Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
        }

        .container {
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .input-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        textarea {
            flex: 1;
            min-width: 250px;
            max-width: 500px;
            height: 60px;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            resize: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .visualization-container {
            flex: 1;
            display: flex;
            gap: 15px;
            min-height: 0;
        }

        .color-blocks {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-content: flex-start;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .color-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .color-block:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .color-block.playing {
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .block-letter {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .block-note {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            z-index: 2;
        }

        .visualizer-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .frequency-bars {
            flex: 1;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            padding: 20px;
            background: radial-gradient(ellipse at center, rgba(0, 50, 100, 0.3) 0%, rgba(0, 0, 0, 0.5) 100%);
        }

        .bar {
            width: 8px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px 4px 0 0;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.6);
            min-height: 5px;
            max-height: 100%;
        }

        .waveform {
            flex: 1;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.8) 100%);
            position: relative;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .info-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-align: center;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 100px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .visualization-container {
                flex-direction: column;
            }

            .color-block {
                width: 60px;
                height: 60px;
            }

            .block-letter {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ðŸŽµ Synesthetic Color â†’ Sound Visualizer</h1>

        <div class="input-section">
            <textarea id="textInput" placeholder="Type or paste text here..." value="Synesthesia"></textarea>
            <button id="analyzeBtn">Analyze & Play</button>
            <div class="control-group">
                <label for="volume">Volume:</label>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.3">
            </div>
        </div>

        <div class="visualization-container">
            <div class="color-blocks" id="colorBlocks"></div>

            <div class="visualizer-section">
                <div class="frequency-bars" id="frequencyBars"></div>
                <div class="waveform">
                    <canvas id="waveformCanvas"></canvas>
                </div>
            </div>
        </div>

        <div class="info-text">
            ðŸ’¡ Each letter maps to a unique color and musical note. Click color blocks to hear the sound. Letters repeat the color/note cycle across the alphabet.
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const colorBlocks = document.getElementById('colorBlocks');
        const volumeInput = document.getElementById('volume');
        const frequencyBars = document.getElementById('frequencyBars');
        const waveformCanvas = document.getElementById('waveformCanvas');
        const waveformCtx = waveformCanvas.getContext('2d');

        let audioContext = null;
        let oscillators = [];
        let gains = [];

        // Color map for A-Z
        const colorMap = [
            { letter: 'A', color: '#FF0000', note: 261.63, name: 'C4' },
            { letter: 'B', color: '#FF7F00', note: 293.66, name: 'D4' },
            { letter: 'C', color: '#FFFF00', note: 329.63, name: 'E4' },
            { letter: 'D', color: '#00FF00', note: 349.23, name: 'F4' },
            { letter: 'E', color: '#00FFFF', note: 392.00, name: 'G4' },
            { letter: 'F', color: '#0000FF', note: 440.00, name: 'A4' },
            { letter: 'G', color: '#4B0082', note: 493.88, name: 'B4' },
            { letter: 'H', color: '#9400D3', note: 523.25, name: 'C5' },
            { letter: 'I', color: '#FF1493', note: 587.33, name: 'D5' },
            { letter: 'J', color: '#00CED1', note: 659.25, name: 'E5' },
            { letter: 'K', color: '#FFB6C1', note: 698.46, name: 'F5' },
            { letter: 'L', color: '#90EE90', note: 783.99, name: 'G5' },
            { letter: 'M', color: '#87CEEB', note: 880.00, name: 'A5' },
            { letter: 'N', color: '#DDA0DD', note: 987.77, name: 'B5' },
            { letter: 'O', color: '#F0E68C', note: 1046.50, name: 'C6' },
            { letter: 'P', color: '#20B2AA', note: 1174.66, name: 'D6' },
            { letter: 'Q', color: '#FF69B4', note: 1318.51, name: 'E6' },
            { letter: 'R', color: '#32CD32', note: 1396.91, name: 'F6' },
            { letter: 'S', color: '#FF6347', note: 1567.98, name: 'G6' },
            { letter: 'T', color: '#48D1CC', note: 1760.00, name: 'A6' },
            { letter: 'U', color: '#FFD700', note: 1975.53, name: 'B6' },
            { letter: 'V', color: '#BA55D3', note: 2093.00, name: 'C7' },
            { letter: 'W', color: '#00FA9A', note: 2349.32, name: 'D7' },
            { letter: 'X', color: '#FF00FF', note: 2637.02, name: 'E7' },
            { letter: 'Y', color: '#00BFFF', note: 2793.83, name: 'F7' },
            { letter: 'Z', color: '#DC143C', note: 3135.96, name: 'G7' }
        ];

        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function getLetterData(letter) {
            const index = letter.toUpperCase().charCodeAt(0) - 65;
            if (index >= 0 && index < 26) {
                return colorMap[index];
            }
            return null;
        }

        function playNote(frequency, duration = 0.3) {
            initAudioContext();
            
            const now = audioContext.currentTime;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.frequency.value = frequency;
            osc.type = 'sine';
            
            gain.gain.setValueAtTime(parseFloat(volumeInput.value), now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + duration);
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.start(now);
            osc.stop(now + duration);
        }

        function analyzeText() {
            const text = textInput.value.toUpperCase();
            colorBlocks.innerHTML = '';

            const uniqueLetters = {};
            for (const char of text) {
                if (char >= 'A' && char <= 'Z') {
                    uniqueLetters[char] = true;
                }
            }

            Object.keys(uniqueLetters).sort().forEach(letter => {
                const data = getLetterData(letter);
                if (data) {
                    const block = document.createElement('div');
                    block.className = 'color-block';
                    block.style.background = data.color;
                    block.innerHTML = `
                        <div class="block-letter">${data.letter}</div>
                        <div class="block-note">${data.name}</div>
                    `;
                    
                    block.addEventListener('click', () => {
                        block.classList.add('playing');
                        playNote(data.note, 0.4);
                        setTimeout(() => block.classList.remove('playing'), 500);
                    });
                    
                    colorBlocks.appendChild(block);
                }
            });

            // Visualize the text progression
            visualizeText(text);
        }

        function visualizeText(text) {
            // Draw frequency visualization
            updateFrequencyBars(text);
            
            // Draw waveform
            drawWaveform(text);
        }

        function updateFrequencyBars(text) {
            frequencyBars.innerHTML = '';
            
            const uniqueLetters = {};
            for (const char of text) {
                if (char >= 'A' && char <= 'Z') {
                    uniqueLetters[char] = (uniqueLetters[char] || 0) + 1;
                }
            }

            Object.keys(uniqueLetters).sort().forEach(letter => {
                const data = getLetterData(letter);
                const bar = document.createElement('div');
                bar.className = 'bar';
                const height = (uniqueLetters[letter] / Math.max(...Object.values(uniqueLetters))) * 100;
                bar.style.height = height + '%';
                bar.style.background = `linear-gradient(180deg, ${data.color} 0%, ${data.color}80 100%)`;
                bar.style.boxShadow = `0 0 10px ${data.color}`;
                frequencyBars.appendChild(bar);
            });
        }

        function drawWaveform(text) {
            resizeWaveformCanvas();
            
            const width = waveformCanvas.width;
            const height = waveformCanvas.height;
            
            waveformCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            waveformCtx.fillRect(0, 0, width, height);

            const centerY = height / 2;
            let x = 0;
            const letterWidth = width / text.length;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char >= 'A' && char <= 'Z') {
                    const data = getLetterData(char);
                    const frequency = data.note;
                    
                    // Normalize frequency for visualization
                    const normalizedFreq = (frequency - 261.63) / (3135.96 - 261.63);
                    const waveHeight = normalizedFreq * height * 0.4;

                    waveformCtx.strokeStyle = data.color;
                    waveformCtx.lineWidth = 2;
                    waveformCtx.beginPath();
                    
                    for (let j = 0; j < letterWidth; j += 2) {
                        const phase = (j / letterWidth) * Math.PI * 4;
                        const y = centerY + Math.sin(phase) * waveHeight;
                        
                        if (j === 0) {
                            waveformCtx.moveTo(x + j, y);
                        } else {
                            waveformCtx.lineTo(x + j, y);
                        }
                    }
                    
                    waveformCtx.stroke();
                }
                
                x += letterWidth;
            }
        }

        function resizeWaveformCanvas() {
            waveformCanvas.width = waveformCanvas.offsetWidth;
            waveformCanvas.height = waveformCanvas.offsetHeight;
        }

        analyzeBtn.addEventListener('click', analyzeText);
        window.addEventListener('resize', () => {
            if (textInput.value) {
                resizeWaveformCanvas();
                visualizeText(textInput.value.toUpperCase());
            }
        });

        // Initial analysis
        analyzeText();
    </script>
</body>
</html>
