<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Perspective 3D Title Text Transformer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .container {
            width: 95vw;
            height: 95vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .viewport {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .text-container {
            position: relative;
            width: 800px;
            height: 400px;
            transform-style: preserve-3d;
        }

        .text-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 80px;
            font-weight: bold;
            transform-style: preserve-3d;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }

        .text-layer-front {
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }

        .text-layer-left {
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
        }

        .text-layer-right {
            color: #ffff00;
            text-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }

        .text-layer-top {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .text-layer-bottom {
            color: #ff6600;
            text-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            min-width: 150px;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ffff 0%, #00ff88 100%);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .info-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 11px;
            text-align: center;
            line-height: 1.5;
        }

        .rotation-display {
            color: white;
            font-size: 12px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
        }

        @media (max-width: 768px) {
            .text-container {
                width: 90vw;
                height: 200px;
            }

            .text-layer {
                font-size: 40px;
            }

            input[type="text"] {
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Multi-Perspective 3D Text Transformer</h1>

        <div class="viewport" id="viewport">
            <div class="text-container" id="textContainer">
                <div class="text-layer text-layer-front" id="layerFront">TRANSFORM</div>
                <div class="text-layer text-layer-left" id="layerLeft">TRANSFORM</div>
                <div class="text-layer text-layer-right" id="layerRight">TRANSFORM</div>
                <div class="text-layer text-layer-top" id="layerTop">TRANSFORM</div>
                <div class="text-layer text-layer-bottom" id="layerBottom">TRANSFORM</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="textInput">Text:</label>
                <input type="text" id="textInput" placeholder="Enter your text" value="TRANSFORM">
            </div>

            <div class="control-group">
                <label for="rotX">Rot X:</label>
                <input type="range" id="rotX" min="-180" max="180" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="rotY">Rot Y:</label>
                <input type="range" id="rotY" min="-180" max="180" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="rotZ">Rot Z:</label>
                <input type="range" id="rotZ" min="-180" max="180" value="0" step="1">
            </div>

            <div class="control-group">
                <label for="depth">Depth:</label>
                <input type="range" id="depth" min="50" max="400" value="150" step="10">
            </div>

            <div class="rotation-display">
                X: <span id="displayX">0</span>Â° Y: <span id="displayY">0</span>Â° Z: <span id="displayZ">0</span>Â°
            </div>

            <button id="resetBtn">Reset</button>
        </div>

        <div class="info-text">
            ðŸ’¡ Move your mouse to rotate the text in 3D space. Watch the text transform between multiple perspectives. Drag sliders or use mouse movement!
        </div>
    </div>

    <script>
        const viewport = document.getElementById('viewport');
        const textContainer = document.getElementById('textContainer');
        const textInput = document.getElementById('textInput');
        const rotXInput = document.getElementById('rotX');
        const rotYInput = document.getElementById('rotY');
        const rotZInput = document.getElementById('rotZ');
        const depthInput = document.getElementById('depth');
        const resetBtn = document.getElementById('resetBtn');
        const displayX = document.getElementById('displayX');
        const displayY = document.getElementById('displayY');
        const displayZ = document.getElementById('displayZ');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let targetRotX = 0;
        let targetRotY = 0;
        let currentRotX = 0;
        let currentRotY = 0;

        const layers = [
            'layerFront',
            'layerLeft',
            'layerRight',
            'layerTop',
            'layerBottom'
        ];

        // Update text content
        textInput.addEventListener('input', (e) => {
            const text = e.target.value.toUpperCase() || 'TRANSFORM';
            layers.forEach(layerId => {
                document.getElementById(layerId).textContent = text;
            });
        });

        // Update rotation displays
        rotXInput.addEventListener('input', (e) => {
            displayX.textContent = e.target.value;
            updateTransform();
        });

        rotYInput.addEventListener('input', (e) => {
            displayY.textContent = e.target.value;
            updateTransform();
        });

        rotZInput.addEventListener('input', (e) => {
            displayZ.textContent = e.target.value;
            updateTransform();
        });

        depthInput.addEventListener('input', updateTransform);

        // Mouse tracking for interactive rotation
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            targetRotY = (mouseX - centerX) / centerX * 45;
            targetRotX = (centerY - mouseY) / centerY * 45;
        });

        // Smooth rotation interpolation
        function smoothRotation() {
            currentRotX += (targetRotX - currentRotX) * 0.1;
            currentRotY += (targetRotY - currentRotY) * 0.1;

            const manualRotX = parseInt(rotXInput.value);
            const manualRotY = parseInt(rotYInput.value);
            const manualRotZ = parseInt(rotZInput.value);

            const finalRotX = manualRotX + currentRotX;
            const finalRotY = manualRotY + currentRotY;
            const finalRotZ = manualRotZ;

            updateLayerPositions(finalRotX, finalRotY, finalRotZ);
        }

        function updateLayerPositions(rotX, rotY, rotZ) {
            const depth = parseInt(depthInput.value);

            const transforms = [
                `translateZ(${depth}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`, // Front
                `rotateY(90deg) translateZ(${depth}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`, // Left
                `rotateY(-90deg) translateZ(${depth}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`, // Right
                `rotateX(-90deg) translateZ(${depth}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)`, // Top
                `rotateX(90deg) translateZ(${depth}px) rotateX(${rotX}deg) rotateY(${rotY}deg) rotateZ(${rotZ}deg)` // Bottom
            ];

            layers.forEach((layerId, index) => {
                document.getElementById(layerId).style.transform = transforms[index];
            });
        }

        function updateTransform() {
            smoothRotation();
        }

        resetBtn.addEventListener('click', () => {
            rotXInput.value = 0;
            rotYInput.value = 0;
            rotZInput.value = 0;
            displayX.textContent = '0';
            displayY.textContent = '0';
            displayZ.textContent = '0';
            targetRotX = 0;
            targetRotY = 0;
            currentRotX = 0;
            currentRotY = 0;
            updateTransform();
        });

        // Animation loop
        function animate() {
            smoothRotation();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
